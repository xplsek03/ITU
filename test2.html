 <!DOCTYPE html>
<html lang="en">
<head>
  	<title>Stackoverflow.cz - neobvykle testovani pameti</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

 	<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

	<style>
	* {
		margin: 0;
		padding: 0;
		font-family: 'Open Sans', sans-serif;
	}
	</style>
				
	<link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>

	<header class="test-header">
	<a class="icon" href="#"></a>
	</header>

<div class="outern test-outern">

	<div class="content test-content">

		<div class="inner-content test-inner-content">
		
			<!-- dialogy //-->
				<div class="dialog" id="dialog1">
					<div class="hundred margin-bottom">Zapamatujte si nasledujici slovo. Mate na to 8 sekund.</div>
					<a class="button" href="#" id="submit1">Zobrazit slovo</a>
				</div>

				<div class="dialog disappear" id="dialog2">
					<div class="hundred margin-bottom">
						<input class="test-2-word disappear" id="confused-word" readonly />
					</div>
				</div>
				
				<div class="dialog disappear" id="dialog3">
					<div class="hundred margin-bottom">Zadejte zapamatovane slovo (nezalezi na velikosti pismen):</div>
					<div class="hundred margin-bottom">
					<form class="default" id="dialogform3">
						<input type="text" class="test-2-word" id="finalword" name="finalword">
						<input type="hidden" value="" id="errcount" />
					</form>
					</div>
					<a class="button" href="#" id="submit2">Dalsi test</a>
				</div>

			<!-- dialogy end //-->
		
			<div class="test disappear">
				<input class="test-2-word" id="original-word" value="LOrEMipsUM" readonly /> <!-- sem datrandom sekvenci znaku s rnd uppercase //-->	
			</div>
			
		</div>
	</div>

</div>

<div class="test-nav">
	<div class="test-nav-inner">
	2 / 9
	</div>
</div>

<script type="text/javascript" src ="js/test2.js"></script>

</body>
</html>
