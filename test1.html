 <!DOCTYPE html>
<html lang="en">
<head>
  	<title>Stackoverflow.cz - neobvykle testovani pameti</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

 	<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 

	<style>
	* {
		margin: 0;
		padding: 0;
		font-family: 'Open Sans', sans-serif;
	}
	</style>
				
	<link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>

	<header class="test-header">
	<a class="icon" href="#"></a>
	</header>

<div class="outern test-outern">

	<div class="content test-content">

		<div class="inner-content test-inner-content">
		
			<!-- dialogy //-->
				<div class="dialog disappear" id="dialog1">
					<form class="default" id="dialogform1">
						<label>Uzivatelske jmeno</label><input id="username" type="text" name="username">
						<label>Heslo</label><input type="password" name="pwd1" id="pwd1">
						<label>Potvrzeni hesla</label><input type="password" id="pwd2" name="pwd2">
						<input type="button" class="button" value="Pokracuj" id="submit1">
					</form>
				</div>

				<div class="dialog disappear" id="dialog2">
					<form class="default" id="dialogform2">
						<label>Vek</label><input type="number" id="age" name="age" />
						<label>Obor</label>					
						 <select id="spec">
						 	<option value="">Vyberte obor</option>
  							<option value="t">Techologie</option>
  							<option value="h">Humanita</option>
  							<option value="s">Priroda</option>
  							<option value="n">Nic z toho</option>
						</select> 
						
						<label>Deti</label><input type="number" name="child" id="child" />
						<label>Zenaty/vdana</label><input type="checkbox" id="married" />
						
						<div class="hundred">
							<input class="button" type="button" value="Pokracuj" id="submit2" />
						</div>
					</form>
				</div>

				<div class="dialog disappear" id="dialog3">
					<form class="default" id="dialogform3">
					
						<label>Sledovani TV</label>
						<div class="row">
						<input type="radio" name="tv" value="1"> <span class="radio-label">Vubec</span>
						<input type="radio" name="tv" value="2"> <span class="radio-label">Malo</span>
						<input type="radio" name="tv" value="3" checked> <span class="radio-label">Celkem</span>
						<input type="radio" name="tv" value="4"> <span class="radio-label">Hodne</span>
						<input type="radio" name="tv" value="5"> <span class="radio-label">Porad</span>
						</div>

						<label>Pouzivani PC</label>
						<div class="row">
						<input type="radio" name="pc" value="1"> <span class="radio-label">Vubec</span>
						<input type="radio" name="pc" value="2"> <span class="radio-label">Malo</span>
						<input type="radio" name="pc" value="3" checked> <span class="radio-label">Celkem</span>
						<input type="radio" name="pc" value="4"> <span class="radio-label">Hodne</span>
						<input type="radio" name="pc" value="5"> <span class="radio-label">Porad</span>
						</div>
						
						<label>Pouzivani socialnich siti</label>
						<div class="row">
						<input type="radio" name="fb" value="1"> <span class="radio-label">Vubec</span>
						<input type="radio" name="fb" value="2"> <span class="radio-label">Malo</span>
						<input type="radio" name="fb" value="3" checked> <span class="radio-label">Celkem</span>
						<input type="radio" name="fb" value="4"> <span class="radio-label">Hodne</span>
						<input type="radio" name="fb" value="5"> <span class="radio-label">Porad</span>
						</div>
						
						<label>Cteni knih</label>
						<div class="row">
						<input type="radio" name="book" value="1"> <span class="radio-label">Vubec</span>
						<input type="radio" name="book" value="2"> <span class="radio-label">Malo</span>
						<input type="radio" name="book" value="3" checked> <span class="radio-label">Celkem</span>
						<input type="radio" name="book" value="4"> <span class="radio-label">Hodne</span>
						<input type="radio" name="book" value="5"> <span class="radio-label">Porad</span>
						</div>

						<label>Hrani PC her</label>
						<div class="row">
						<input type="radio" name="game" value="1"> <span class="radio-label">Vubec</span>
						<input type="radio" name="game" value="2"> <span class="radio-label">Malo</span>
						<input type="radio" name="game" value="3" checked> <span class="radio-label">Celkem</span>
						<input type="radio" name="game" value="4"> <span class="radio-label">Hodne</span>
						<input type="radio" name="game" value="5"> <span class="radio-label">Porad</span>
						</div>

						<label>Poslech hudby</label>
						<div class="row">
						<input type="radio" name="music" value="1"> <span class="radio-label">Vubec</span>
						<input type="radio" name="music" value="2"> <span class="radio-label">Malo</span>
						<input type="radio" name="music" value="3" checked> <span class="radio-label">Celkem</span>
						<input type="radio" name="music" value="4"> <span class="radio-label">Hodne</span>
						<input type="radio" name="music" value="5"> <span class="radio-label">Porad</span>
						</div>

						<input class="button" type="button" value="Pokracuj" id="submit3" />
					</form>
				</div>

				<div class="dialog disappear" id="dialog_final" action="">
					Gratulujeme, prosli jste prvnim testem. Drzte se.<br>
					<form id="dialogformfinal" method="post">
						<input type="hidden" value="" id="final-username" />
						<input type="hidden" value="" id="final-pwd" />
						<input type="hidden" value="" name="final-age" />
						<input type="hidden" value="" name="final-spec" />
						<input type="hidden" value="" name="final-child" />
						<input type="hidden" value="" name="final-married" />
						
						<input type="hidden" value="" name="final-tv" />
						<input type="hidden" value="" name="final-fb" />
						<input type="hidden" value="" name="final-game" />
						<input type="hidden" value="" name="final-book" />
						<input type="hidden" value="" name="final-music" />
						<input type="hidden" value="" name="final-pc" />
						
						<input class="button" type="submit" value="Dalsi test" />
					</form>
				</div>

			<!-- dialogy end //-->
		
			<div class="test">	
				<div class="test-1-line">	
					<a class="test-1-pexeso" href="#"></a>

				</div>

					<a class="test-1-pexeso" href="#"></a>
					<a class="test-1-pexeso" href="#"></a>
					<a class="test-1-pexeso" href="#"></a>
					<a class="test-1-pexeso" href="#"></a>
				</div>
			</div>
		</div>
	</div>

</div>
